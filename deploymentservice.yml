apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-k8s-deployment
  labels:
    app: spring-boot-k8s
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-boot-k8s
  template:
    metadata:
      labels:
        app: spring-boot-k8s 
    spec:
      containers:
      - name: spring-boot-k8s
        image: anusha1842/node-js:main
        ports:
        - containerPort: 4000
        
        
---

apiVersion: v1
kind: Service
metadata:
  name: spring-boot-k8ssvc
spec:
  selector:
    app: spring-boot-k8s 
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 4000
    targetPort: 4000
  type: NodePort
